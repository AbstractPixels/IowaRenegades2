<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Slideshow Test</title>

<style>

body	{background-color:black;color:white;width:100%;height:100%;margin:0 auto}
#mainWrapper	{width:960px;height:200px;margin:0 auto;display:block;}
.leftContent, .rightContent	{width:210px;height:200px;display:block;}
.middleContent {width:540px;height:200px;float:left;display:block;background-color:red;}
.leftContent {float:left;background-color:blue;}
.rightContent {float:right;background-color:green;}



</style>

<script type="text/javascript">

var mygallery=new fadeSlideShow({
	wrapperid: "fadeshow1", //ID of blank DIV on page to house Slideshow
	dimensions: [1250, 1180], //width/height of gallery in pixels. Should reflect dimensions of largest image
	imagearray: [
		["images/field.jpg", "", "", "Nothing beats relaxing next to the pool when the weather is hot."],
		["images/Field-HighContrast.jpg", "http://en.wikipedia.org/wiki/Cave", "_new", "Some day I'd like to explore these caves!"]
		//<--no trailing comma after very last image element!
	],
	displaymode: {type:'auto', pause:2500, cycles:0, wraparound:false},
	persist: false, //remember last viewed slide and recall within same session?
	fadeduration: 500, //transition duration (milliseconds)
	descreveal: "ondemand",
	togglerid: ""
})


var mygallery2=new fadeSlideShow({
	wrapperid: "fadeshow2", //ID of blank DIV on page to house Slideshow
	dimensions: [1250, 1180], //width/height of gallery in pixels. Should reflect dimensions of largest image
	imagearray: [
	["http://www.iowarenegades.com/images/field.jpg", "", "", "Nothing beats relaxing next to the pool when the weather is hot."],
		["http://www.iowarenegades.com/images/PlayerCutOut-1.png", "http://en.wikipedia.org/wiki/Cave", "_new", "Some day I'd like to explore these caves!"],
		["http://www.iowarenegades.com/images/PlayerCutOut-2.png", "http://en.wikipedia.org/wiki/Cave", "_new", "Some day I'd like to explore these caves!"],
		["http://www.iowarenegades.com/images/PlayerCutOut-3.png", "http://en.wikipedia.org/wiki/Cave", "_new", "Some day I'd like to explore these caves!"]
		//<--no trailing comma after very last image element!
	],
	displaymode: {type:'auto', pause:2500, cycles:0, wraparound:false},
	persist: false, //remember last viewed slide and recall within same session?
	fadeduration: 100, //transition duration (milliseconds)
	descreveal: "always",
	togglerid: ""
})

</script>





</head>

<body>
<div id="fadeshow1"></div>

<br />

<div id="fadeshow2"></div>
